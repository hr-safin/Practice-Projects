            background-color: rgba(0, 0, 0, 0.6);

            height: 624px;

        .need{
            padding-left: 133px;

        }
        .st{
            color: white;
            font-size: 15px;
            cursor: pointer;

        .h9:hover{
            cursor: pointer;

        }

            color: azure;

                background-image: none;
            }

                padding-left: 15px;
            }
            .Form{
                
                justify-content: flex-start;
                left: 0;
                
                width: 100%;
                
                
            }
            .txt{
                width: 86%; 
             text-align: start;
             margin-right: 60px;
            }
            .password{
                width: 86%; 
             text-align: start;
            }
            .btn{
                width: 92%; 
            }
            .h2{
                padding-left: 0;
            }
            .label{
                color: white;
            }
            .need{
                /* padding-left: 381px; */
                color: white;
